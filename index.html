<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NJC Filmworks</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Playfair Display', serif;
    }
  </style>
</head>
<body>
  <header class="hero">
    <img src="img/logo.png" alt="NJC Filmworks logo" class="logo" />
    <h1>NJC Filmworks</h1>
    <p>Visual storytelling through photography and film</p>
  </header>

  <section class="section about-section">
    <img src="img/headshot.jpg" alt="Headshot" class="headshot" />
    <div>
      <h2>About Me</h2>
      <p>
        I am a creative filmmaker and photographer based in Gainesville, specializing in weddings, commercials, and passion-driven storytelling.
      </p>
    </div>
  </section>

  <section class="section">
    <h2>Featured Work</h2>
    <div class="video-grid">
  <iframe src="https://www.youtube.com/embed/_e0r0c2VXec" title="James and Leah" allowfullscreen></iframe>
  <iframe src="https://www.youtube.com/embed/au507whmLm4" title="Robley & Grace" allowfullscreen></iframe>
</div>
  </section>

  <section class="section">
    <h2>Gallery</h2>
    <div class="image-gallery">
      <img src="img/photo1.jpg" alt="Sample 1" />
      <img src="img/photo2.jpg" alt="Sample 2" />
    </div>
  </section>

  <section class="section">
    <h2>Subscribe</h2>
    <form>
      <input type="email" placeholder="Enter your email" required />
      <button type="submit">Subscribe</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 NJC Filmworks. All rights reserved.</p>
  </footer>
</body>
</html>
