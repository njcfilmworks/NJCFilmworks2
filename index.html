<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NJC Filmworks</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="hero">
    <img src="img/Logo.PNG" alt="NJC Filmworks logo" class="logo" />
    <h1>NJC Filmworks</h1>
    <p>Visual storytelling through photography and film</p>
  </header>

  <section class="section about-section">
    <img src="img/Headshot.png" alt="Headshot" class="headshot" />
    <div>
      <h2>About Me</h2>
      <p>
        I am a creative filmmaker and photographer based in [Your Location], specializing in weddings, commercials, and passion-driven storytelling.
      </p>
    </div>
  </section>

  <section class="section">
    <h2>Featured Work</h2>
    <div class="video-grid">
      <iframe src="https://www.youtube.com/embed/VIDEO_ID1" title="Video 1" allowfullscreen></iframe>
      <iframe src="https://www.youtube.com/embed/VIDEO_ID2" title="Video 2" allowfullscreen></iframe>
    </div>
  </section>

  <section class="section">
    <h2>Gallery</h2>
    <div class="image-gallery">
      <img src="img/photo1.jpg" alt="Sample 1" />
      <img src="img/photo2.jpg" alt="Sample 2" />
    </div>
  </section>

  <section class="section">
    <h2>Subscribe</h2>
    <form>
      <input type="email" placeholder="Enter your email" required />
      <button type="submit">Subscribe</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 NJC Filmworks. All rights reserved.</p>
  </footer>
</body>
</html>
